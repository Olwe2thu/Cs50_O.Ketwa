            <div class="container">
                <h3>Enroll for  Philosophy Classes</h3>
                <div class="form-group">
                  <div class="row">
                      <div class="col-3">
                          <label for="name">Name:</label>
                          <input type="text" class="form-control" id="name" placeholder="Name">
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-3">
                        <label for="sname">Surname:</label>
                        <input type="text" class="form-control" id="sname" placeholder="Surname">
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-4">
                        <label for="reason">Concept that motivated you most:</label>
                        <input type="text" class="form-control" id="reason" placeholder="Reason" rows="3">
                      </div>
                  </div>
                  <p id='p1'></p>

                  <button type="submit" id="submitBtn" class="btn btn-primary">Submit</button>
                  </div>
              </div>
            </div>
            <script>
              document.getElementById('submitBtn').addEventListener('click', function() {
                getInput();
              });
              function getInput(){

                var name = document.getElementById('name').value;
                var sname = document.getElementById('sname').value;
                var reason = document.getElementById('reason').value;

                if (name !="" && sname != "" && reason !="")
                {
                  var output = document.getElementById('p1').textContent = "We will get back to you as soon as we can " +name +" "+ sname;
                  window.alert(output);
                  
                }
                else
                {
                  window.alert('Please enter all fields');

                }
              }
            </script>
